<!doctype html>

<html ng-app="myext">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Extension App</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<style>
		html 					{ overflow-y:scroll;  }
		body 					{ padding-top:50px; background-color: #8B8B8B;}
		#ext-list 				{ margin-bottom:30px; }
		.form-control			{ display: inline-block !important; }
		h1 						{ margin-top: 0; margin-bottom: 0; font-size: 20; color: white; display: block;}
		.jumbotron 				{ background-color: #524B4B; color: white;}
	</style>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="core.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center">
			<h1>Company Extensions <span class="label label-info">{{ myexts.length }}</span></h1>
		</div>

		<!-- Extensions List -->
		<div id="myext-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checkbox" ng-repeat="mye in myexts">
					<label>
						<div class="alert alert-success">
						<input type="checkbox" ng-click="deletemyext(mye._id)">
						{{ mye.name }} | {{ mye.ext}}</div>
					</label>
				</div>

			</div>
		</div>

		<!-- Create new record -->
		<div id="myext-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="name" class="form-control input-sml text-center" placeholder="Name" ng-model="formData.name"><input type="ext" class="form-control input-sml text-center" placeholder="Extension" ng-model="formData.ext">
					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="createmyext()">Add</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
